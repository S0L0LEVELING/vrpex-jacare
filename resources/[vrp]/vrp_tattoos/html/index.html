<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>#creative</title>

	</head>

	<body>
		<div id="tattoo-container">
			<div class="column">
				<div class="title-area">Parte do Corpo</div>
				<div class="categories">
					<div class="category" category-name="head"></div>
					<div class="category" category-name="leftarm"></div>
					<div class="category" category-name="rightarm"></div>
					<div class="category" category-name="torso"></div>

					<div class="category" category-name="rightleg"></div>
				</div>

			</div>

			<div class="column" style="text-align: right;">
				<div class="title-area">Atalhos</div>
				<div class="hotkey">Rotacionar para esquerda <span>[A]</span></div>
				<div class="hotkey">Rotacionar para direita <span>[D]</span></div>

			</div>

			<div class="category-items">
				<div class="title-area" id="category-name">...</div>
				<div id="items"></div>
			</div>
		</div>

		<script src="nui://game/ui/jquery.js"></script>
		<script src="script.js" type="text/javascript"></script>
