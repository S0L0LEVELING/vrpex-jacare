<html>
  <head>
    <title>Menu policia</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
  </head>
  <body>
    <div class="menu-blitz">
      <p class="titulo">Menu Blitz</p>
      <div class="btns">
        <button id="clear-all" class="clear-all">Limpar area</button>
      </div>
      <div class="item">
        <p>Barricada madeira</p>
        <img src="imgs/b.png" alt="">
        <div class="buttons">
          <button class="colocar" name="Barricada laranja" value="barricada">Colocar</button>
          <button class="retirar" value="barricada">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Barricada baixa</p>
        <img src="imgs/barricada-c.png" alt="">
        <div class="buttons">
          <button class="colocar" name="Barricada baixa" value="barricadab">Colocar</button>
          <button class="retirar" value="barricadab">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Barricada concreto</p>
        <img src="imgs/barricada-c2.png" alt="">
        <div class="buttons">
          <button class="colocar" name="Barricada concreto" value="barricadac">Colocar</button>
          <button class="retirar" value="barricadac">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Barricada seta</p>
        <img src="imgs/barricada-seta.png" alt="">
        <div class="buttons">
          <button class="colocar" name="Barricada seta" value="barricadas">Colocar</button>
          <button class="retirar" value="barricadas">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Spike</p>
        <img src="imgs/stinger.png" alt="">
        <div class="buttons">
          <button class="colocar" name="Spike" value="spike">Colocar</button>
          <button class="retirar" value="spike">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Cone</p>
        <img src="imgs/cone.png" alt="">
        <div class="buttons">
          <button class="colocar" name="Cone 1" value="cone">Colocar</button>
          <button class="retirar" value="cone">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Cone 2</p>
        <img src="imgs/cone2.png" alt="">

          <button class="colocar" name="Cone 2" value="cone2">Colocar</button>
          <button class="retirar" value="cone2">Retirar</button>
        </div>
      </div>

      <div class="item">
        <p>Cone 3</p>
        <img src="imgs/cone-3.png" alt="">

          <button class="colocar" name="Cone 3" value="cone3">Colocar</button>
          <button class="retirar" value="cone3">Retirar</button>
        </div>
      </div>
    </div>

    <div class="info">
      <p><span>E</span> PARA COLOCAR <span class="obj">OBJETO</span></p>
      <p><span>R</span> PARA RETIRAR <span class="obj">OBJETO</span></p>
      <p><span>F</span> PARA ABRIR O MENU</p>
    </div>

    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
