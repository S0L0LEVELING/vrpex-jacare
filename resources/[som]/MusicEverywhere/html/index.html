<html>
<header>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</header>

<body id="main">
    <div>
        <div id="screen">
            <div id="title">Hora agora</div>
			<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
			<div id="testrecv"><b>Volume:</b> 10%</div>
			<div id="testrecl"><b>Looping:</b> Desativado</div>
			<!-- <hr class="new1"> -->
            
            <div id="bttrec">
				<div class="bttn">
                    <img src="loop.svg" class="fw" id="loop"></img>
                </div>
                <div class="bttn">
                    <img src="play.svg" class="fw" id="play"></img>
                </div>
                <div class="bttn">
                    <img src="pause.svg" class="fw" id="pause"></img>
                </div>
            </div>
			<div id="downrec">
                <div class="bttn">
                    <img src="back.svg" class="fw" id="back"></img>
                </div>
                <div class="bttn">
                    <img src="forward.svg" class="fw" id="forward"></img>
                </div>
            </div>
			
			
            <div id="inputrec">
                <input placeholder="Link da sua mÃºsica" id="linkinput"></input>
                <button id="inputok">Buscar</button>
            </div>
            <div id="testrec"><b>Tocando:</b></div>
        </div>
        <button id="shutdownbutton"></button>
        <button id="volumeup">
            <img src="volume-up.svg"></img>
        </button>
        <button id="volumedown">
            <img src="volume-down.svg"></img>
        </button>
        <img src="radio.png" id="image"></img>
    </div>
    <div id="testtime"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>

</html>
